<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MusicPlaya</title>
        <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <div class="header">
            <h1>Welcome to MusicPlaya</h1>
            <div class="search_type">
                <h3 class="song_menu">Songs</h3>
                <h3 class="playlist_menu">Playlists</h3>
            </div> 
        </div>
        <div class="music_search">
            <input type="search" id="search_song" placeholder="Search For Songs..."/>
            <button type="submit" id="search_song_button">Search</button>
        </div>
        <div class="music_playlist_results_player">
            <div class="music_playlist_results">
                <ul>
                    <li>Song1</li>
                    <li>Song2</li>
                    <li>Song3</li>
                    <li>Song4</li>
                </ul>
            </div>
            <div class="music_player">
                <div class="song_title">SongTitle1</div>
                <div class="artist_name">Artist1</div>
                <div class="album_name">Album 1</div>
                <div class="album_cover"></div>
                <div class="player_buttons">
                    
                </div>
            </div>
        </div>
    </body>

    <script>
        require('./renderer.js');
    </script>
</html>
