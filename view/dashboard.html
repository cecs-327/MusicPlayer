<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MusicPlaya</title>
        <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
        <link rel="stylesheet" href="../styles/dashboard.css">
    </head>

    <body>
        <div class="header">
            <h1>Welcome to MusicPlaya</h1>
            <div class="dashboard_menu_type">
                <p class="song_menu"><a href="./dashboard.html">Songs</a></p>
                <p class="playlist_menu"><a href="./playlist.html">Playlists</a></p>
            </div> 
        </div>
        <div class="music_search">
            <div class="search_type">
               <input type="radio" id="search_song_title" value="song" name="dashboard" checked>
               <label for="song">Song Title</label>
               <input type="radio" id="search_song_artist" value="artist" name="dashboard">
               <label for="artist">Artist</label>
               <input type="radio" id="search_song_release" value="release" name="dashboard">
               <label for="release">Release</label>
            </div>
            <input type="search" id="search_song" placeholder="Search For Songs..."/>
            <button type="submit" id="search_song_button" onclick="searchForSongs()">Search</button>
        </div>
        <div class="music_playlist_results_player">
            <div class="music_playlist_results">
                <ul>
                    <!-- dyamically created li goes here -->
                </ul>
            </div>
            <div class="music_player">
                <div class="song_title">SongTitle1</div>
                <div class="artist_name">Artist1</div>
                <div class="album_name">Album1</div>
                <div class="album_cover"></div>
                <div class="player_buttons">
                    <audio controls id="music">
                        <source src="../mp3/bensound-betterdays.mp3">
                    </audio>
                </div>
            </div>
        </div>
    </body>
    <script src="../service/dashboard.js"></script>
</html>
