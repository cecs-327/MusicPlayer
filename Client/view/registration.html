<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MusicPlaya</title>
        <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
        <link rel="stylesheet" href="../styles/registration.css">
    </head>

    <body>
        <h2 id='banner-registration'>Registration</h2 id='banner-registration'>
        <div class="registration-input">
            <label>Enter a UserName: </label>
            <input type="text" id='UserName' placeholder="UserName">
        </div>
        <div class="registration-input">
            <label>Enter a Password:</label>
            <input type="password" id='Password' placeholder="Password">
        </div>
        <div class="registration-input">
            <label>Confirm Password:</label>
            <input id='CPassword' type="password" placeholder="Password">
        </div>
        <div class="registration-button">
            <button id="regButton" onclick="register()">Register</button>
        </div>
        <div class="registration-link">
            <p>Continue to <a href='./login.html'>Login</a></p>
        </div>
        <script src="../service/registration.js"></script>
    </body>
</html>
